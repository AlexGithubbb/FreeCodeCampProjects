<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<!--     <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
</head>
<body>
    <div>
    <h1 id="title">Survey Form</h1>
        <div class="form-outer">   
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <div class="form">
                <form id="survey-form">
                    <div class="rowTab">
                        <div class="labels">
                            <label for="name" id="name-label">* Name:</label>   
                        </div>
                        <div class="rightTab">
                            <input type="text" id="name" name="name" placeholder="your name" required> 
                        </div>      
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="email" id="email-label">*Email:</label>   
                        </div>
                        <div class="rightTab">
                            <input type="email" id="email" name="email" placeholder="your email" required>  
                        </div>      
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                           <label id="number-label">*Age:</label>  
                        </div>
                        <div class="rightTab">
                        <input type="number" id="number" name="number" placeholder="Age" min="0" max="100">                    
                        </div>      
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label>Which option best describes your current role?</label>
                        </div>
                        <div class="rightTab">
                           <select id="dropdown" class="dropdown">
                                <option disabled selected value >select an option</option>
                                <option value="student">student</option>
                                <option value="job">full time </option>
                                <option value="learner">full time learner</option>
                                <option value="not say">prefer not to say</option>
                            </select> 
                        </div>   
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        </div>
                        <div class="rightTab">
                            <ul>
                                <li class="radio"><label>Definitly<input id="name" type="radio" name="radio" class="userRatings" value="1"></label></li>
                                <li class="radio"><label>Maybe<input type="radio" name="radio" class="userRatings" value="2"></label></li>
                                <li class="radio"><label>Not sure<input type="radio" name="radio" class="userRatings"value="3"></label></li>
                            </ul>
                        </div>      
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label>What do you like most of FCC:</label>
                        </div>
                        <div class="rightTab">
                            <select id="dropdown" class="dropdown">
                                <option disabled selected value="">Select an option</option>
                                <option value="challenge">Challenges</option>
                                <option value="Projects">Projects</option>
                                <option value="Community">Communities</option>
                                <option value="OS">Open Source</option>
                            </select>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label>
                            Things that should be improved in the future</label><br>
                            (Check all that apply):
                            </label>
                        </div>
                        <div class="rightTab">
                            <ul class="improvedUl">
                                <li class="improvedThings"><label><input class="improvedLi" type="checkbox" value="frontend">Front-end Projects</label></li>
                                <li class="improvedThings"><label><input class="improvedLi" type="checkbox" value="backend">Back-end Projects</label></li>
                                <li class="improvedThings"><label><input class="improvedLi" type="checkbox" value="datavisualization">Data Visualization</label></li>
                                <li class="improvedThings"><label><input class="improvedLi" type="checkbox" value="challenges">Challenges</label></li>
                                <li class="improvedThings"><label><input class="improvedLi" type="checkbox" value="community">Open Source Community</label></li>
                                <li class="improvedThings"><label><input class="improvedLi" type="checkbox" value="rooms">Gitter help rooms</label></li>
                            </ul>                          
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            Any Comments or Suggestions?
                        </div>
                        <div class="rightTab">
                            <textarea value="text" placeholder="enter your comment here..."></textarea>
                        </div>       
                    </div>
                        <button id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
